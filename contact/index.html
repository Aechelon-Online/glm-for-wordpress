    <div class="d-flex justify-content-center">
        <div class="form-box">
            <form class="container-fluid" action="https://formsubmit.co/greglucemusic@gmail.com" method="POST">
                <h3 class="col m-3 mx-0 pt-3 px-2 form-header">Questions? Get them answered here.</h3>
                <div class="d-flex justify-content-between mx-0 px-0">
                    <div class="col">
                        <label class="px-2 pb-1 pt-3" for="name" required>Name</label>
                        <div class="col px-2">
                            <input type="text" name="Name" required>
                        </div>
                    </div>
                    <div class="col">
                        <label class="px-2 pb-1 pt-3" for="cell-phone" required>Mobile</label>
                        <div class="col px-2">
                            <input type="text" name="Cell Phone">
                        </div>
                    </div>
                    <div class="col">
                        <label class="px-2 pb-1 pt-3" for="email" required>Email</label>
                        <div class="col px-2">
                            <input type="text" name="Email">
                        </div>
                    </div>
                    <input id="website" name="website" type="text" value=""  />
                </div>
                <div class="container-lg d-flex mx-0 px-0 justify-content-between">
                    <div class="col-6">
                        <label class="px-2 pb-1 pt-3" for="date-of-event" required>Date of Event</label>
                        <div class="col px-2">
                        <input type="date" value="" class="date-text" name="Date Of Event">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="px-2 pt-3 pb-1 event-type" for="event-type" required>Event Type</label>
                        <div class="multi-selections px-2 col-12">
                            <div class="event-radio-buttons col-12">
                                <input type="text" name="Event Selections">
                                <span class="down-arrow px-1 event-select">▼</span>
                            </div>
                            <div class="dots">
                                <label for="wedding" class="list-items">
                                    <input type="radio" name="events" id="wedding" class="selections" value="Wedding">
                                    <p class="picks">Wedding</p>
                                </label>
                                <label for="private-party" class="list-items">
                                    <input type="radio" name="events" id="private-party" class="selections">
                                    <p class="picks">Private Party</p>
                                </label>
                                <label for="corporate-event" class="list-items">
                                    <input type="radio" name="events" id="corporate-event" class="selections">
                                    <p class="picks">Corporate Event</p>
                                </label>
                                <label for="other" class="list-items">
                                <input type="radio" name="events" id="other" class="selections">
                                <p class="picks">Other</p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-2 pt-3">
                    <label for="event-location" class="pb-1" required>Event Location</label>
                    <input type="text" name="Event Location">
                    <label for="entertainment-selections" class="pt-3 pb-1" required>What entertainment elements would you desire?</label>
                </div>
                <div class="multi-selections px-2 col-12">
                    <div class="entertainment-checkboxes col-12">
                        <input type="text" name="Entertainment Selections">
                        <span class="down-arrow px-1 service-select">▼</span>
                    </div>
                    <div class="list">
                        <label for="omb" class="omb list-items">
                            <input type="checkbox" name="Solo Acoustic" id="solo-acoustic" class="selections">
                            <p class="picks">Solo Acoustic</p>
                        </label>
                        <label for="dj" class="dj list-items">
                            <input type="checkbox" name="DJ" id="list-dj" class="selections">
                            <p class="picks">DJ</p>
                        </label>
                        <label for="mc" class="mc list-items">
                            <input type="checkbox" name="MC" id="list-mc" class="selections">
                            <p class="picks">Master Of Ceremonies</p>
                        </label>
                        <label for="dance-floor-lighting" class="lighting-dance-floor list-items">
                        <input type="checkbox" name="Dance Floor Lights" id="lighting-dance-floor" class="selections">
                        <p class="picks">Dance Floor Lights</p>
                        </label>
                        <label for="uplighting" class="uplighting list-items">
                        <input type="checkbox" name="Uplighting" id="lighting-uplighting" class="selections">
                        <p class="picks">Uplighting</p>
                        </label>
                    </div>
                </div>
                <div class="px-2 pt-3">
                    <label for="event-vision" class="pb-1" required>What feel do you want for the event?</label>
                    <input type="text" name="Event Vision">
                </div>
                <div class="px-2 pt-3 mb-2">
                    <label for="search-lead" class="pb-1" required>How did you find us?</label>
                    <input type="text" name="Search Reference">
                </div>
                <div class="button-div px-2">
                    <button class="sub-button my-4">
                        <p class="pt-1 px-4 mb-1"><strong>Get quote</strong> <span class="side-arrow">></span></p>
                    </button>
                </div>
